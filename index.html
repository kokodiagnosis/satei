            type: 'options',

        },

        { id: 'zip', msg: 'ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€‚éƒµä¾¿ç•ªå·ã‚’7æ¡ã§å…¥åŠ›ã—ã¦ã„ãŸã ã‘ã¾ã™ã‹ï¼Ÿä½æ‰€ã‚’è‡ªå‹•ã§ãŠå‘¼ã³ã—ã¾ã™ã€‚', type: 'number', placeholder: 'ä¾‹: 1234567' },
        { id: 'address', msg: 'ä½æ‰€ã‚„å»ºç‰©åã€ãŠéƒ¨å±‹ç•ªå·ã«é–“é•ã„ã¯ã‚ã‚Šã¾ã›ã‚“ã‹ï¼Ÿã‚‚ã—é•ã£ã¦ã„ã‚Œã°ä¿®æ­£ã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚', type: 'text', placeholder: 'ã€‡ã€‡å¸‚ã€‡ã€‡ç”º ã€‡ã€‡ãƒãƒ³ã‚·ãƒ§ãƒ³ 402å·å®¤' },
        
        { id: 'area_mansion', msg: 'å°‚æœ‰é¢ç©(ã¡)ã‚’æ•™ãˆã¦ã„ãŸã ã‘ã¾ã™ã‹ï¼Ÿ', type: 'number', placeholder: 'ä¾‹: 75', condition: () => userData.type === 'ãƒãƒ³ã‚·ãƒ§ãƒ³' },
        
        { id: 'land_area', msg: 'åœŸåœ°ã®é¢ç©(ã¡)ã‚’æ•™ãˆã¦ã„ãŸã ã‘ã¾ã™ã‹ï¼Ÿ', type: 'number', placeholder: 'ä¾‹: 100', condition: () => userData.type === 'ä¸€æˆ¸å»ºã¦' },
        { id: 'building_area', msg: 'å»ºç‰©ã®é¢ç©(ã¡)ã‚‚æ•™ãˆã¦ã„ãŸã ã‘ã¾ã™ã‹ï¼Ÿ', type: 'number', placeholder: 'ä¾‹: 90', condition: () => userData.type === 'ä¸€æˆ¸å»ºã¦' },

        { id: 'calculating', msg: 'ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€‚ãŸã ã„ã¾AIãŒå‘¨è¾ºã®æœ€æ–°äº‹ä¾‹ã‚’ä¸€ç”Ÿæ‡¸å‘½ãƒã‚§ãƒƒã‚¯ã—ã¦ã„ã¾ã™...', type: 'loading', duration: 2500 },
        { id: 'name', msg: 'ãŠå¾…ãŸã›ã—ã¾ã—ãŸï¼ç®—å‡ºã®æº–å‚™ãŒæ•´ã„ã¾ã—ãŸã€‚æœ€å¾Œã«ãŠå®¢æ§˜ã®æƒ…å ±ã‚’ä¼ºã„ã¾ã™ã€‚ã¾ãšã¯ãŠåå‰ã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚', type: 'text', placeholder: 'ä¾‹: ç”°ä¸­ å¤ªéƒ' },
        { id: 'tel', msg: 'ã”é€£çµ¡å…ˆã®é›»è©±ç•ªå·ã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚å…ˆã»ã©ãŠä¼ãˆã—ãŸé€šã‚Šã€å¼·å¼•ãªå–¶æ¥­ã¯è¡Œã„ã¾ã›ã‚“ã®ã§ã”å®‰å¿ƒãã ã•ã„ã­ã€‚', type: 'tel', placeholder: 'ä¾‹: 09012345678' },
        { id: 'email', msg: 'æŸ»å®šçµæœã‚’ãŠé€ã‚Šã™ã‚‹ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’æ•™ãˆã¦ã„ãŸã ã‘ã¾ã™ã‹ï¼Ÿ', type: 'email', placeholder: 'ä¾‹: mail@example.com' },

    ];

    function getActiveSteps() {

    function addMessage(text, side) {

        row.className = `chat-row ${side}`;

            container.innerHTML = `

        msgDiv.innerHTML = text;

    function scrollToBottom() {

    async function handleInput(val) {
        const activeSteps = getActiveSteps();
        const value = val || document.getElementById('input-field')?.value || "";
        if (!value && activeSteps[currentStep].type !== 'loading') return;

        userData[activeSteps[currentStep].id] = value;
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å…¥åŠ›ã¯å®‰å…¨ã®ãŸã‚ãƒ†ã‚­ã‚¹ãƒˆã¨ã—ã¦æ‰±ã†

        userDiv.innerText = value;
        
        const row = document.createElement('div');
        row.className = `chat-row user`;
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg user`;
        msgDiv.innerText = value;
        row.appendChild(msgDiv);
        log.appendChild(row);
        scrollToBottom();

        if (activeSteps[currentStep].id === 'zip') {
            try {
                const res = await fetch(`https://zipcloud.ibsnet.co.jp/api/search?zipcode=${value}`);
                const data = await res.json();
                if (data.results) {
                    const r = data.results[0];
                    userData['address_auto'] = r.address1 + r.address2 + r.address3;

            } catch(e) {}

        if (currentStep > 0) {
            currentStep--;
            const activeSteps = getActiveSteps();
            log.innerHTML = "";
            for(let i=0; i<currentStep; i++) {

        }
    }

            `;
            
            setTimeout(() => {
                const input = document.getElementById('input-field');
                input.focus();
                if(val) input.setSelectionRange(val.length, val.length);
                scrollToBottom();
            }, 100);
        }
    }
